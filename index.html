<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meal Randomizer v1.4</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Saved meals (<span id="meal-count">0</span>)</h2>
      <button onclick="exportMeals()">Export (JSON)</button>
      <button onclick="document.getElementById('importFile').click()">Import (JSON)</button>
      <input type="file" id="importFile" style="display:none" onchange="importMeals(event)" />
    </aside>

    <main class="main">
      <header>
        <h1>Meal Randomizer <span class="version">v1.4</span></h1>
      </header>

      <section class="add-meal">
        <h2>Add meal</h2>
        <input type="text" id="mealName" placeholder="e.g. Chicken curry" />
        <button class="green" onclick="saveMeal()">Save</button>
        <p>After saving the name you can optionally add categories and an image, or skip both.</p>
      </section>

      <section class="weekly-plan">
        <h2>Weekly plan</h2>
        <label for="days">Number of days</label>
        <input type="number" id="days" value="5" />
        <button class="blue" onclick="startRandomizer()">Start randomizer</button>
      </section>

      <section id="categoryPopup" class="popup hidden">
        <h2>Select categories</h2>

        <div class="category-group">
          <strong>Dietary preference</strong>
          <label><input type="checkbox" value="Meat" /> Meat</label>
          <label><input type="checkbox" value="Vegetarian" /> Vegetarian</label>
          <label><input type="checkbox" value="Vegan" /> Vegan</label>
          <label><input type="checkbox" value="Fish" /> Fish</label>
        </div>

        <div class="category-group">
          <strong>Effort</strong>
          <label><input type="checkbox" value="Easy" /> Easy</label>
          <label><input type="checkbox" value="Medium" /> Medium</label>
          <label><input type="checkbox" value="Hard" /> Hard</label>
        </div>

        <div class="category-group">
          <strong>Nutrition</strong>
          <label><input type="checkbox" value="High protein" /> High protein</label>
          <label><input type="checkbox" value="Low carb" /> Low carb</label>
          <label><input type="checkbox" value="Low fat" /> Low fat</label>
          <label><input type="checkbox" value="Cheat meal" /> Cheat meal</label>
          <label><input type="checkbox" value="Healthy" /> Healthy</label>
        </div>

        <div class="custom-category">
          <strong>Add custom categories</strong>
          <input type="text" id="customCategories" placeholder="e.g. Quick, Family, Guests" />
        </div>

        <div class="popup-buttons">
          <button class="green" onclick="confirmCategories()">Save</button>
          <button class="grey" onclick="closePopup()">Skip</button>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
