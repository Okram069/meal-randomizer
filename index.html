
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meal Randomizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <div class="sidebar">
      <h2>Saved meals <span id="meal-count">(0)</span></h2>
      <ul id="meal-list"></ul>
      <button id="export-json">Export (JSON)</button>
      <button id="import-json">Import (JSON)</button>
      <input type="file" id="import-file" accept=".json" style="display: none;" />
    </div>
    <div class="main">
      <h1>Meal Randomizer <span class="version">v1.3</span></h1>
      <div class="card">
        <h2>Add meal</h2>
        <label for="meal-name">Meal name</label>
        <input type="text" id="meal-name" placeholder="e.g. Chicken curry" />
        <button id="save-meal">Save</button>
        <p>After saving the name you can optionally add categories and an image, or skip both.</p>
      </div>
      <div class="card">
        <h2>Weekly plan</h2>
        <label for="day-count">Number of days</label>
        <input type="number" id="day-count" min="1" max="14" value="5" />
        <button id="generate-plan">Start randomizer</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
