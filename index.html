<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meal Randomizer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
  background: #f5f5f7;
  color: #1d1d1f;
  margin: 0;
  padding: 0;
  display: flex;
  min-height: 100vh;
}
.sidebar {
  background: #fff;
  padding: 2rem;
  width: 280px;
  box-shadow: 2px 0 8px rgba(0,0,0,0.05);
  border-right: 1px solid #e0e0e0;
}
.main {
  flex-grow: 1;
  padding: 2rem;
}
h1 {
  font-size: 1.8rem;
  font-weight: 600;
  margin-bottom: 2rem;
}
h2 {
  font-size: 1.4rem;
  margin-top: 2rem;
  margin-bottom: 1rem;
}
input[type="text"], input[type="number"] {
  width: 100%;
  padding: 0.6rem;
  margin-bottom: 1rem;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 1rem;
}
button {
  background: #0071e3;
  color: white;
  border: none;
  padding: 0.6rem 1.2rem;
  border-radius: 12px;
  font-size: 1rem;
  cursor: pointer;
  margin-right: 0.5rem;
}
button:hover {
  background: #005bb5;
}
label {
  display: block;
  margin-bottom: 0.4rem;
}
.meal-entry, .plan-entry {
  background: white;
  padding: 1rem;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.04);
  margin-bottom: 0.8rem;
}
#edit-modal {
  display: none;
  position: fixed;
  top: 10%;
  left: 50%;
  transform: translateX(-50%);
  background: #fff;
  padding: 2rem;
  border-radius: 16px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.2);
  z-index: 1000;
}
.visible {
  display: block !important;
}

.nav {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
  margin-bottom: 2rem;
}
.nav button {
  display: flex;
  align-items: center;
  gap: 0.8rem;
  background: none;
  border: none;
  font-size: 1rem;
  color: #0071e3;
  cursor: pointer;
  padding: 0.2rem 0;
}
.nav button:hover {
  text-decoration: underline;
}
.nav i {
  font-size: 1.2rem;
}
</style>
</head>
<body>
  <div class="sidebar">
    <div class="nav">
      <button id="nav-add"><i class="fas fa-plus-circle"></i> Gericht hinzufügen</button>
      <button id="nav-plan"><i class="fas fa-calendar-alt"></i> Wochenplan</button>
      <button id="nav-export"><i class="fas fa-download"></i> Exportieren</button>
    </div>

    <div id="add-section">
      <input type="text" id="meal-name" placeholder="Name des Gerichts" />
      <label><input type="checkbox" name="categories" value="Vegan" /> Vegan</label>
      <label><input type="checkbox" name="categories" value="Vegetarisch" /> Vegetarisch</label>
      <label><input type="checkbox" name="categories" value="Fleisch" /> Fleisch</label>
      <button id="add-meal">Hinzufügen</button>
    </div>

    <h2>Gerichte</h2>
    <div id="meal-list"></div>
  </div>

  <div class="main">
    <h2>Wochenplan</h2>
    <input type="number" id="days" placeholder="Anzahl Tage" min="1" max="14" />
    <button id="generate-plan">Plan generieren</button>
    <button id="export-plan">Exportieren</button>
    <div id="plan" style="margin-top: 1.5rem;"></div>
  </div>

  <div id="edit-modal">
    <h3>Gericht bearbeiten</h3>
    <input type="text" id="edit-name" placeholder="Name" />
    <div id="edit-categories"></div>
    <img id="edit-image-preview" alt="Vorschau" style="max-width:100%;margin-top:1rem;" />
    <br />
    <button id="save-edit">Speichern</button>
    <button id="delete-meal">Löschen</button>
    <button id="cancel-edit">Abbrechen</button>
  </div>

  <script>
const STORAGE_KEY = "meals";
const PLAN_STORAGE_KEY = "weeklyPlan";
let meals = [];
let weeklyPlan = [];

function generateUUID() {
  return crypto.randomUUID
    ? crypto.randomUUID()
    : Math.random().toString(36).substring(2) + Date.now();
}

// ... der gesamte Code folgt (gekürzt hier) ...

window.addEventListener("DOMContentLoaded", () => {
  loadMeals();
  loadPlan();
  renderMeals();
  renderPlan();

  document.getElementById("generate-plan").addEventListener("click", () => {
    const days = parseInt(document.getElementById("days").value, 10);
    if (!days || days < 1) return alert("Bitte gültige Anzahl Tage eingeben.");
    generatePlan(days);
  });

  document.getElementById("add-meal").addEventListener("click", () => {
    const nameInput = document.getElementById("meal-name");
    const name = nameInput.value.trim();
    const categoryInputs = document.querySelectorAll("input[name='categories']:checked");
    const categories = [...categoryInputs].map((c) => c.value);

    if (!name) return alert("Name eingeben.");

    const newMeal = {
      id: generateUUID(),
      name,
      categories,
      image: null
    };

    meals.push(newMeal);
    saveMeals();
    renderMeals();
    nameInput.value = "";
    document.querySelectorAll("input[name='categories']").forEach((c) => (c.checked = false));
  });

  document.getElementById("export-plan").addEventListener("click", () => {
    const plan = document.getElementById("plan");
    import("https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js")
      .then(({ default: html2canvas }) => {
        html2canvas(plan).then((canvas) => {
          const link = document.createElement("a");
          link.download = "wochenplan.png";
          link.href = canvas.toDataURL();
          link.click();
        });
      });
  });
});
</script>
</body>
</html>
