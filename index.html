<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meal Randomizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Saved meals <span id="meal-count">(0)</span></h2>
      <ul id="meal-list"></ul>
      <div class="buttons">
        <button onclick="exportMeals()">Export (JSON)</button>
        <input type="file" id="importFile" onchange="importMeals(event)" hidden>
        <button onclick="document.getElementById('importFile').click()">Import (JSON)</button>
      </div>
    </aside>
    <main class="main">
      <h1>Meal Randomizer <span class="version">v1.3</span></h1>
      <section class="card">
        <h2>Add meal</h2>
        <input type="text" id="meal-input" placeholder="e.g. Chicken curry" />
        <button class="save-btn" onclick="addMeal()">Save</button>
        <p class="subtext">After saving the name you can optionally add categories and an image, or skip both.</p>
      </section>
      <section class="card">
        <h2>Weekly plan</h2>
        <label>Number of days</label>
        <input type="number" id="days-input" min="1" value="5" />
        <button class="randomize-btn" onclick="generatePlan()">Start randomizer</button>
        <ul id="plan-result"></ul>
      </section>
    </main>
  </div>
  <div id="categoryModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Select categories</h2>
      <div class="modal-body">
        <div class="section"><strong>Dietary preference</strong><br>
          <label><input type="checkbox" value="Meat"> Meat</label>
          <label><input type="checkbox" value="Vegetarian"> Vegetarian</label>
          <label><input type="checkbox" value="Vegan"> Vegan</label>
          <label><input type="checkbox" value="Fish"> Fish</label>
        </div>
        <div class="section"><strong>Effort</strong><br>
          <label><input type="radio" name="effort" value="Easy"> Easy</label>
          <label><input type="radio" name="effort" value="Medium"> Medium</label>
          <label><input type="radio" name="effort" value="Hard"> Hard</label>
        </div>
        <div class="section"><strong>Nutrition</strong><br>
          <label><input type="checkbox" value="High protein"> High protein</label>
          <label><input type="checkbox" value="Low carb"> Low carb</label>
          <label><input type="checkbox" value="Low fat"> Low fat</label>
          <label><input type="checkbox" value="Cheat meal"> Cheat meal</label>
          <label><input type="checkbox" value="Healthy"> Healthy</label>
        </div>
        <div class="section"><strong>Add custom categories</strong><br>
          <input type="text" id="custom-categories" placeholder="e.g. Quick, Family, Guests"/>
        </div>
        <button class="save-btn" onclick="saveCategories()">Save</button>
        <button onclick="skipCategories()">Skip</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
